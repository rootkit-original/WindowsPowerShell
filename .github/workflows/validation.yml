name: ğŸ” Validation & Quality Gates

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Scripts/**'
      - '**.py'
      - '**.ps1'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Scripts/**'
      - '**.py'
      - '**.ps1'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/**'

env:
  PYTHON_VERSION: '3.11'
  POWERSHELL_VERSION: '7.4'

jobs:
  # Python Quality Gates
  python-quality:
    name: ğŸ Python Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==23.9.1 isort==5.12.0 flake8==6.1.0 mypy==1.6.1
          pip install bandit[toml]==1.7.5 safety==2.3.5
          # Install project dependencies if they exist
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi

      - name: ğŸ¨ Code Formatting Check (Black)
        run: |
          echo "::group::ğŸ¨ Running Black formatter check"
          black --check --diff --color Scripts/
          echo "::endgroup::"

      - name: ğŸ”¤ Import Sorting Check (isort)
        run: |
          echo "::group::ğŸ”¤ Running isort import sorting check"
          isort --check-only --diff --color Scripts/
          echo "::endgroup::"

      - name: ğŸ§¹ Code Linting (Flake8)
        run: |
          echo "::group::ğŸ§¹ Running Flake8 linter"
          flake8 Scripts/ --max-line-length=88 --extend-ignore=E203,W503 \
            --exclude=__pycache__,*.pyc,.git,venv,env \
            --format='::error file=%(path)s,line=%(row)d,col=%(col)d::%(code)s: %(text)s'
          echo "::endgroup::"

      - name: ğŸ” Type Checking (MyPy)
        run: |
          echo "::group::ğŸ” Running MyPy type checker"
          mypy Scripts/xkit/ --ignore-missing-imports \
            --show-error-codes --show-error-context \
            --pretty --color-output
          echo "::endgroup::"
        continue-on-error: true  # Type checking failures are warnings for now

      - name: ğŸ›¡ï¸ Security Scanning (Bandit)
        run: |
          echo "::group::ğŸ›¡ï¸ Running Bandit security scanner"
          bandit -r Scripts/ -f json -o bandit-report.json || true
          bandit -r Scripts/ -f txt
          echo "::endgroup::"

      - name: ğŸ”’ Dependency Security Check (Safety)
        run: |
          echo "::group::ğŸ”’ Running Safety dependency check"
          safety check --json || true
          safety check
          echo "::endgroup::"

      - name: ğŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            .safety-report.json

  # PowerShell Quality Gates
  powershell-quality:
    name: âš¡ PowerShell Quality Gates
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Install PowerShell ${{ env.POWERSHELL_VERSION }}
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"

      - name: ğŸ“¦ Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Write-Host "::group::ğŸ“¦ Installing PSScriptAnalyzer"
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Write-Host "::endgroup::"

      - name: ğŸ” PowerShell Script Analysis
        shell: pwsh
        run: |
          Write-Host "::group::ğŸ” Running PSScriptAnalyzer"
          
          $AnalyzerParams = @{
              Path        = "."
              Recurse     = $true
              Include     = "*.ps1", "*.psm1", "*.psd1"
              Severity    = @('Error', 'Warning', 'Information')
              ExcludeRule = @(
                  'PSAvoidUsingWriteHost',  # We use Write-Host for user output
                  'PSUseShouldProcessForStateChangingFunctions'  # Not all our functions need this
              )
          }
          
          $Results = Invoke-ScriptAnalyzer @AnalyzerParams
          
          if ($Results) {
              Write-Host "Found $($Results.Count) issues:"
              foreach ($Result in $Results) {
                  $Level = switch ($Result.Severity) {
                      'Error' { 'error' }
                      'Warning' { 'warning' }
                      default { 'notice' }
                  }
                  
                  Write-Host "::$Level file=$($Result.ScriptPath),line=$($Result.Line),col=$($Result.Column)::$($Result.RuleName): $($Result.Message)"
              }
              
              $ErrorCount = ($Results | Where-Object Severity -eq 'Error').Count
              if ($ErrorCount -gt 0) {
                  Write-Host "::error::Found $ErrorCount PowerShell errors that must be fixed"
                  exit 1
              }
          } else {
              Write-Host "âœ… No PowerShell issues found"
          }
          
          Write-Host "::endgroup::"

      - name: ğŸ§ª PowerShell Syntax Validation
        shell: pwsh
        run: |
          Write-Host "::group::ğŸ§ª Validating PowerShell syntax"
          
          $ErrorCount = 0
          Get-ChildItem -Path "." -Filter "*.ps1" -Recurse | ForEach-Object {
              try {
                  $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content $_.FullName -Raw), [ref]$null)
                  Write-Host "âœ… $($_.Name) - Syntax OK"
              } catch {
                  Write-Host "::error file=$($_.FullName)::Syntax Error: $($_.Exception.Message)"
                  $ErrorCount++
              }
          }
          
          if ($ErrorCount -gt 0) {
              Write-Host "::error::Found $ErrorCount PowerShell syntax errors"
              exit 1
          }
          
          Write-Host "::endgroup::"

  # Automated Testing
  automated-tests:
    name: ğŸ§ª Automated Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']
      fail-fast: false
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest==7.4.3 pytest-asyncio==0.21.1 pytest-cov==4.1.0
          pip install pytest-mock==3.12.0 pytest-xdist==3.3.1
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi

      - name: ğŸ§ª Run Python Tests
        run: |
          echo "::group::ğŸ§ª Running Python tests"
          pytest tests/ -v \
            --cov=Scripts/xkit \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=70 \
            --junit-xml=pytest-report.xml
          echo "::endgroup::"
        continue-on-error: ${{ matrix.os == 'windows-latest' }}  # Windows tests can be flaky

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            coverage.xml

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: python
          name: xkit-python-coverage

  # Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [python-quality, automated-tests]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install XKit
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: ğŸ”§ Configure Git (for Git integration tests)
        run: |
          git config --global user.email "test@xkit.dev"
          git config --global user.name "XKit Test"

      - name: ğŸ§ª Run Integration Tests
        run: |
          echo "::group::ğŸ§ª Running integration tests"
          python Scripts/xkit_main.py status || echo "XKit status check completed"
          python Scripts/xkit_main.py version || echo "XKit version check completed"
          python Scripts/xkit_main.py debug || echo "XKit debug check completed"
          echo "::endgroup::"

  # AI-Powered Code Review (Mock implementation)
  ai-code-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [python-quality]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Get Changed Files
        id: changed-files
        run: |
          echo "python_files=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '\.(py)$' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          echo "ps_files=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '\.(ps1|psm1|psd1)$' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: ğŸ¤– AI Code Review Analysis
        run: |
          echo "::group::ğŸ¤– AI Code Review (Simulated)"
          echo "Changed Python files: ${{ steps.changed-files.outputs.python_files }}"
          echo "Changed PowerShell files: ${{ steps.changed-files.outputs.ps_files }}"
          
          # This is a placeholder for actual AI integration
          # In a real implementation, you would:
          # 1. Send code changes to AI service (OpenAI, Google AI, etc.)
          # 2. Get code review feedback
          # 3. Post comments on the PR
          
          echo "âœ… AI code review completed (mock)"
          echo "::notice::AI Code Review: No critical issues found in code changes"
          echo "::endgroup::"

  # Documentation Tests
  documentation-tests:
    name: ğŸ“š Documentation Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Check Documentation Files
        run: |
          echo "::group::ğŸ“ Checking documentation completeness"
          
          # Check required documentation files
          required_files=(
            "README.md"
            "CONTRIBUTING.md"
            "docs/README.md"
            "docs/api/core-api.md"
            "docs/api/mcp-protocol.md"
            "docs/api/plugin-api.md"
            "docs/api/event-api.md"
            "docs/api/cli-commands.md"
          )
          
          missing_files=0
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing required documentation: $file"
              missing_files=$((missing_files + 1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          if [ $missing_files -gt 0 ]; then
            echo "::error::Missing $missing_files required documentation files"
            exit 1
          fi
          
          echo "::endgroup::"

      - name: ğŸ”— Check Documentation Links
        run: |
          echo "::group::ğŸ”— Checking documentation links"
          
          # Simple link checking (you could use a more sophisticated tool)
          find docs/ -name "*.md" -exec grep -l "](.*\.md)" {} \; | while read -r file; do
            echo "Checking links in: $file"
            # Extract relative markdown links and check if files exist
            grep -oE '\[([^\]]+)\]\(([^)]+\.md[^)]*)\)' "$file" | while IFS='(' read -r _ link; do
              link=$(echo "$link" | sed 's/)//')
              link_path=$(dirname "$file")/"$link"
              if [ ! -f "$link_path" ]; then
                echo "::warning file=$file::Broken link: $link"
              fi
            done
          done
          
          echo "::endgroup::"

  # Quality Gate Summary
  quality-gate:
    name: ğŸš¦ Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [python-quality, powershell-quality, automated-tests, documentation-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Quality Gate Results
        run: |
          echo "::group::ğŸ“Š Quality Gate Summary"
          
          python_status="${{ needs.python-quality.result }}"
          powershell_status="${{ needs.powershell-quality.result }}"
          tests_status="${{ needs.automated-tests.result }}"
          docs_status="${{ needs.documentation-tests.result }}"
          
          echo "ğŸ Python Quality: $python_status"
          echo "âš¡ PowerShell Quality: $powershell_status"
          echo "ğŸ§ª Automated Tests: $tests_status"
          echo "ğŸ“š Documentation: $docs_status"
          
          # Determine overall status
          if [[ "$python_status" == "success" && "$powershell_status" == "success" && 
                "$tests_status" == "success" && "$docs_status" == "success" ]]; then
            echo "::notice::âœ… All quality gates passed! ğŸ‰"
            echo "QUALITY_GATE=PASSED" >> $GITHUB_ENV
          else
            echo "::error::âŒ Quality gates failed. Please review the issues above."
            echo "QUALITY_GATE=FAILED" >> $GITHUB_ENV
            exit 1
          fi
          
          echo "::endgroup::"

      - name: ğŸ·ï¸ Update Status Check
        if: always()
        run: |
          status="${{ env.QUALITY_GATE }}"
          if [[ "$status" == "PASSED" ]]; then
            echo "::notice::ğŸ¯ Quality gate: PASSED âœ…"
          else
            echo "::error::ğŸ¯ Quality gate: FAILED âŒ"
          fi